<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors!</title>
    <link rel="stylesheet" href="styles\styles.css">
    <script src="scripts\main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Rock, Paper and Scissors</h1>
    </div>
    <div class="container">
        <h1 id="scoreheader">Total score </h1>
        <p style="text-align: center; margin-top: 4px;">First to five rounds win!</p>
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p></p>
            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p></p>
            </div>
        </div>
        <div class="round">
            <div class="playerChoice">
                <img id="" src="">
                <p class="subtext"></p>
            </div>
            <div class="computerChoice">
                <img id="" src="">
                <p class="subtext"></p>
            </div>
        </div>
        <div class="roundResult"></div>
        <div class="choices"></div>
        <div class="results"></div>
        <h1 id="infoheader">Select between</h1>
        <div class="choices">
            <div class="card-1">
                <div class="brightness">
                    <img class="Rock" src="img/hand.png">
                </div>
                <p class="subtext">Rock</hp>
            </div>
            <div class="card-2">
                <div class="brightness">
                    <img class="Paper" src="img/paper.png">
                </div>
                <p class="subtext">Paper</p>
            </div>
            <div class="card-3">
                <div class="brightness">
                    <img class="Scissors" src="img/scissors.png">
                </div>
                <p class="subtext">Scissors</p>
            </div>
        </div>
    </div>
    <div class="footer"><p>Copyright &#169 2021</p></div>

</body>
</html>
